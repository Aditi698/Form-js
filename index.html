<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Form Validation</title>
  </head>
  <body>
    <form id="myForm">
      <div class="form-group">
        <label class="form-label" for="name">Name:</label>
        <input class="form-input" type="text" id="name" name="name" />
        <div id="nameError" class="error-message"></div>
      </div>
      <div class="form-group">
        <label class="form-label" for="age">Age:</label>
        <input class="form-input" type="number" id="age" name="age" />
        <div id="ageError" class="error-message"></div>
      </div>
      <div class="form-group">
        <label class="form-label" for="email">Email:</label>
        <input class="form-input" type="email" id="email" name="email" />
        <div id="emailError" class="error-message"></div>
      </div>
      <div class="form-group">
        <label class="form-label" for="birthdate">Birthdate:</label>
        <input class="form-input" type="date" id="birthdate" name="birthdate" />
        <div id="birthdateError" class="error-message"></div>
      </div>
      <div class="form-group">
        <label class="form-label" for="password">Password:</label>
        <input
          class="form-input"
          type="password"
          id="password"
          name="password"
        />
        <div id="passwordError" class="error-message"></div>
      </div>
      <div class="form-group">
        <label class="form-label">Gender:</label>
        <div>
          <label class="form-radio-label"
            ><input type="radio" name="gender" value="male" /> Male</label
          >
          <label class="form-radio-label"
            ><input type="radio" name="gender" value="female" /> Female</label
          >
          <label class="form-radio-label"
            ><input type="radio" name="gender" value="other" /> Other</label
          >
          <div id="genderError" class="error-message"></div>
        </div>
      </div>
      <div class="form-group">
        <label class="form-label">Interests:</label>
        <div>
          <label class="form-checkbox-label"
            ><input type="checkbox" name="interests" value="reading" />
            Reading</label
          >
          <label class="form-checkbox-label"
            ><input type="checkbox" name="interests" value="sports" />
            Sports</label
          >
          <label class="form-checkbox-label"
            ><input type="checkbox" name="interests" value="music" />
            Music</label
          >
          <div id="interestsError" class="error-message"></div>
        </div>
      </div>
      <div class="form-group">
        <label class="form-label" for="country">Country:</label>
        <select class="form-select" id="country" name="country">
          <option value="">Select a country</option>
          <option value="USA">USA</option>
          <option value="Canada">Canada</option>
          <option value="Mexico">Mexico</option>
        </select>
        <div id="countryError" class="error-message"></div>
      </div>
      <button class="form-submit" type="submit" id="submit-btn">Submit</button>
    </form>
    <script src="script.js"></script>
  </body>
</html>
